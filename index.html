<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Overwatch Counters</title>

    <!-- javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script> -->

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="./css/style.css" />

  </head>

  <body>
    <img src="./img/counters_logo.png" alt="OW Counters" class="logo" />
    <div class="wrapper">
      <input type="text" id="txtHeroes" default="Heroes" placeholder=" Enter enemy comp..." autofocus onclick="recognition.stop();" />
      <button id="record"></button>
    </div>
    <div class="hero_pick"></div>
    <table style="font-size:80%;" align="center">
      <tr><th>What Not To Pick</th><th>What You Should Pick</th></tr>
      <tr>
        <td valign="top" class="recommended"></td>
        <td valign="top" class="notgood"></td>
      </tr>
    </table>
    <i style="font-size:75%;">* data pulled from <a href="http://www.owfire.com/overwatch/wiki/heroes/" target="_blank">owfire.com</a></i>

    <script src="./js/process.js"></script>
  </body>
</html>
